<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Jewel</title>
  </head>
  <body>
    <div class="container">
    <h1 class="navbar navbar-expand-lg navbar-light bg-light mx-auto">Jeweles!</h1>
    <img id="blue" src="assets/images/blue.jpeg" alt="blue" width="100" height="100">
    <img id="green" src="assets/images/green.jpeg" alt="green" width="100" height="100">
    <img id="blue" src="assets/images/purple.jpeg" alt="blue" width="100" height="100">
    <img id="blue" src="assets/images/yellow.jpeg" alt="blue" width="100" height="100">
    <h1>Number to Guess: <span id="number-to-guess"></span></h1>
    <h1 id="score">My Number: <span id="my-number"></span></h1>
    <button id="reset" type="button" class="btn btn-light">Reset</button>

    <!-- Note that this div is now empty. We will fill it dynamically -->
    <div id="crystals">
    </div>
  </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
  </body>
</html>
